        footer {

        footer a:hover {
            color: #cccccc;
        }

        .thank-you-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.6);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #ffffff;

            color: #000000;
            text-align: center;

            display: none;

                opacity: 1;

            }

        /* Cookie Banner Styles */

            bottom: 0;

            right: 0;

            color: white;

            z-index: 1000;
            transform: translateY(100%);

        }
        
        .cookie-content {

    <div class="container">

    <script>


        // Cookie Management
        function checkCookieConsent() {
            const consent = localStorage.getItem('cookieConsent');
            if (!consent) {
                setTimeout(() => {
                    document.getElementById('cookieBanner').classList.add('show');
                }, 1000);
            }
        }
        
        function acceptCookies() {
            localStorage.setItem('cookieConsent', 'accepted');
            document.getElementById('cookieBanner').classList.remove('show');
        }
        
        function declineCookies() {
            localStorage.setItem('cookieConsent', 'declined');
            document.getElementById('cookieBanner').classList.remove('show');
        }
        
        // Email Management
        function saveEmailToLocalStorage(email) {
            // Ottieni le email salvate o inizializza un array vuoto
            let savedEmails = JSON.parse(localStorage.getItem('subscribedEmails')) || [];
            
            // Aggiungi la nuova email all'array
            savedEmails.push(email);
            
            // Salva l'array aggiornato nel localStorage
            localStorage.setItem('subscribedEmails', JSON.stringify(savedEmails));
        }
        
        function isEmailAlreadySubscribed(email) {
            // Ottieni le email salvate o inizializza un array vuoto
            let savedEmails = JSON.parse(localStorage.getItem('subscribedEmails')) || [];
            
            // Controlla se l'email è già presente nell'array
            return savedEmails.includes(email);
        }
        
        // Cookie banner event listeners
        document.getElementById('acceptCookies').addEventListener('click', acceptCookies);
        document.getElementById('declineCookies').addEventListener('click', declineCookies);
        
        // Check cookie consent on page load
        window.addEventListener('load', checkCookieConsent);
        
        // Form submission handling
        document.querySelector('form').addEventListener('submit', function(e) {
            // Ottieni l'email inserita
            const emailInput = this.querySelector('input[type="email"]');
            const email = emailInput.value.trim();
            
            // Controlla se l'email è già stata registrata
            if (isEmailAlreadySubscribed(email)) {
                // Previeni l'invio del form
                e.preventDefault();
                
                // Mostra un messaggio all'utente
                const thankYouMessage = document.querySelector('.thank-you-message');
                thankYouMessage.innerHTML = 'Questa email è già stata registrata!<br><br>';
                thankYouMessage.style.display = 'block';
                
                setTimeout(() => {
                    thankYouMessage.style.display = 'none';
                }, 5000);
                
                return false;
            }
            
            // Se l'email non è già registrata, salvala nel localStorage
            saveEmailToLocalStorage(email);
            
            // Mostra il messaggio di ringraziamento
            const thankYouMessage = document.querySelector('.thank-you-message');
            thankYouMessage.innerHTML = 'Thank you for subscribing!<br><br>';
            thankYouMessage.style.display = 'block';
            
            setTimeout(() => {
                thankYouMessage.style.display = 'none';
            }, 5000);
        });
    </script>
